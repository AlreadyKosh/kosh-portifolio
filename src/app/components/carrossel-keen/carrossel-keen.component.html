<div class="carousel">
	<div
		class="cards"
		[ngStyle]="{ transform: 'translateX(' + offsetX + 'px)' }"
	>
		<div
			class="card"
			*ngFor="let item of items; let i = index"
			[class.active]="i === activeIndex"
		>
			<h2>{{ item }}</h2>
		</div>
	</div>
	<button class="prev" (click)="prev()">&lt;</button>
	<button class="next" (click)="next()">&gt;</button>
</div>
