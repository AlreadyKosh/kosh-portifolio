<div class="carousel">
	<div class="carousel-container">
		<div
			class="carousel-card"
			*ngFor="let card of visibleCards; let i = index"
			[ngClass]="{ 'rtl-next': nextClicked, 'rtl-prev': prevClicked }"
		>
			<app-projeto-card
				[imgLink]="card.imgLink"
				[alt]="card.alt"
				[label]="card.label"
				[description]="card.description"
				[ngClass]="{ active: i === activeIndex }"
			></app-projeto-card>
		</div>
	</div>
	<button (click)="prev()" class="prev-btn">Prev</button>
	<button (click)="next()" class="next-btn">Next</button>
</div>
